    <script src="../script/evo-calendar.min.js"></script>
    <script>
        $(document).ready(function() {
    $('#calendar').evoCalendar({
        'sidebarToggler': false,
        calendarEvents: [
      {
        id: 'event1', // Event's ID (required)
        name: "Interactive and Responsive Visuals", // Event name (required)
        date: "August/08/23", // Event date (required)
        description:"Data is a common currency in academia and visuals are key to delivering a story. In this session, we provide an overview of interactive and responsive data visualization. We will walk through guidelines to help you choose between interactive or static visuals. Lastly, we discuss a few open-source options to build your interactive masterpiece.",
        type: "holiday", // Event type (required)
        everyYear: true // Same event every year (optional)
        
      },
      {
        name: "Vacation Leave",
        badge: "02/13 - 02/15", // Event badge (optional)
        date: ["February/13/2020", "February/15/2020"], // Date range
        description: "Vacation leave for 3 days.", // Event description (optional)
        type: "event",
        color: "#63d867" // Event custom color (optional)
      }
    ]

        
    })
})
